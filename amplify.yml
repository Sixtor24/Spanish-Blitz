version: 1
# Force clean rebuild - Jan 15 2026
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: build/client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
redirects:
  - source: '/<*>'
    target: '/index.html'
    status: '404'
    condition: null
env:
  variables:
    VITE_API_URL: https://spanish-blitz-back-production.up.railway.app