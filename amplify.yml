version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: "/index.html"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
      - key: "Pragma"
        value: "no-cache"
      - key: "Expires"
        value: "0"
  - pattern: "/assets/**/*"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.html"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
  - pattern: "**/*"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=3600"
redirects:
  - source: '/assets/<*>'
    target: '/assets/<*>'
    status: 200
  - source: '/api/<*>'
    target: 'https://spanish-blitz-back-production.up.railway.app/api/<*>'
    status: 200
  - source: '/<*>'
    target: '/index.html'
    status: 200
env:
  variables:
    VITE_API_URL: https://spanish-blitz-back-production.up.railway.app
    VITE_WS_URL: wss://spanish-blitz-back-production.up.railway.app